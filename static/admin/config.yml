backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "Featured Post",
          name: "featuredpost",
          widget: "boolean",
          required: false,
        }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              required: false,
              fields:
                [
                  {
                    label: Heading,
                    name: heading,
                    widget: string,
                    required: false,
                  },
                  {
                    label: Description,
                    name: description,
                    widget: text,
                    required: false,
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  { label: Image, name: image, widget: image, required: false },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: Description, name: description, widget: string }
          - {
              label: Mission & Vision,
              name: main,
              widget: object,
              fields:
                [
                  { label: Mission, name: mission, widget: string },
                  { label: Vision, name: vision, widget: string },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: object,
                    fields:
                      [
                        { label: Philosophy, name: philosophy, widget: string },
                        {
                          label: Quality Policy,
                          name: quality,
                          widget: string,
                        },
                        {
                          label: Values Statement,
                          name: values,
                          widget: string,
                        },
                      ],
                  },
                ],
            }
          - { label: Organizational Chart, name: image, widget: image }
      - file: "src/pages/programs/index.md"
        label: "Programs Page"
        name: "programs"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "program-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Description, name: description, widget: string }
          - {
              label: Goals,
              name: goals,
              widget: object,
              required: false,
              fields:
                [
                  {
                    label: Goal Details,
                    name: goal,
                    widget: list,
                    required: false,
                    fields:
                      [
                        {
                          label: Image,
                          name: image,
                          widget: image,
                          required: false,
                        },
                        {
                          label: Title,
                          name: title,
                          widget: string,
                          required: false,
                        },
                        {
                          label: Text,
                          name: text,
                          widget: text,
                          required: false,
                        },
                        {
                          label: Objectives,
                          name: objectives,
                          widget: list,
                          required: false,
                          fields:
                            [
                              {
                                label: Text,
                                name: text,
                                widget: text,
                                required: false,
                              },
                            ],
                        },
                      ],
                  },
                ],
            }
